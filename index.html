<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日報管理システム</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-94NPY02YPW"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-94NPY02YPW');
</script>

<body>
    <div class="header">
        <div class="container">
            <h1>日報管理システム</h1>
        </div>
    </div>

    <!-- フォームリンク -->
    <div class="form-link">
            <h3>日報を投稿する</h3>
            <p>Google Formから日報を投稿できます</p>
            <button class="btn-form" onclick="openForm()">日報投稿フォームを開く</button>
    </div>

    <div class="container">
        <!-- フィルター・検索 -->
        <div class="controls">
            <div class="filter-row">
                <select id="headquartersFilter">
                    <option value="">全本部</option>
                </select>
                
                <select id="departmentFilter">
                    <option value="">全部署</option>
                </select>
                
                <input type="text" id="searchInput" placeholder="本部、部署、内容で検索...">
                
                <button class="btn-primary" onclick="fetchReports()">更新</button>
                <button class="btn-secondary" onclick="resetFilters()">リセット</button>
            </div>
            
            <div class="status" id="statusText">データを読み込み中...</div>
            <div id="errorMessage"></div>
        </div>

        <!-- 日報一覧 -->
        <div id="reportsList">
            <div class="loading">データを読み込み中...</div>
        </div>

        
    </div>

    <script src="src/js/script.js"></script>
</body>
</html>
